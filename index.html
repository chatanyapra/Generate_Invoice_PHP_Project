<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | J.V. Jewellers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-sm">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white border-r">
      <div class="p-4 font-bold text-lg border-b">
        <span class="text-blue-600">ðŸ§¾</span> J.V. Jewellers
        <p class="text-xs text-gray-500">GST Invoice Generator</p>
      </div>
      <nav class="flex flex-col mt-4 space-y-1 text-gray-700">
        <a href="#" class="px-4 py-2 hover:bg-gray-100">Dashboard</a>
        <a href="#" class="px-4 py-2 hover:bg-gray-100">Create Invoice</a>
        <a href="#" class="px-4 py-2 hover:bg-gray-100">All Invoices</a>
        <a href="#" class="px-4 py-2 hover:bg-gray-100">Customers</a>
        <a href="#" class="px-4 py-2 hover:bg-gray-100">Reports</a>
        <a href="#" class="px-4 py-2 bg-blue-50 font-semibold text-blue-700">Settings</a>
      </nav>

      <!-- Footer user -->
      <div class="absolute bottom-4 w-64 px-4 py-3 border-t text-gray-600 text-sm">
        <div class="font-medium">Admin User</div>
        <div class="text-xs">admin@jvjewellers.com</div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="mb-4">
        <h1 class="text-2xl font-semibold">Settings</h1>
        <p class="text-sm text-gray-500">Configure your shop profile, tax rates, and system preferences</p>
      </div>

      <!-- Tabs -->
      <div class="flex space-x-2 mb-4">
        <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded-md font-medium">Shop Profile</button>
        <button class="text-gray-600 hover:text-black px-4 py-2">Tax Rates</button>
        <button class="text-gray-600 hover:text-black px-4 py-2">Invoice Settings</button>
      </div>

      <!-- Shop Profile Form -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Shop Profile</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-600">Shop Name</label>
            <input type="text" value="J.V. JEWELLERS" class="w-full border rounded px-3 py-2 mt-1" />
          </div>
          <div>
            <label class="block text-gray-600">GSTIN</label>
            <input type="text" value="09ADCPV2673H1Z7" class="w-full border rounded px-3 py-2 mt-1" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-gray-600">Address</label>
            <input type="text" value="SHOP NO. -2, KRISHNA HEIGHT, JAY SINGH PURA" class="w-full border rounded px-3 py-2 mt-1" />
          </div>

          <div>
            <label class="block text-gray-600">City</label>
            <input type="text" value="MATHURA" class="w-full border rounded px-3 py-2 mt-1" />
          </div>
          <div>
            <label class="block text-gray-600">State</label>
            <select class="w-full border rounded px-3 py-2 mt-1">
              <option selected>Uttar Pradesh</option>
              <!-- Add more states if needed -->
            </select>
          </div>
          <div>
            <label class="block text-gray-600">State Code</label>
            <select class="w-full border rounded px-3 py-2 mt-1">
              <option selected>09 (UP)</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-600">VAT TIN</label>
            <input type="text" value="09627100742" class="w-full border rounded px-3 py-2 mt-1" />
          </div>
          <div>
            <label class="block text-gray-600">PAN Number</label>
            <input type="text" value="ADCPV2673H" class="w-full border rounded px-3 py-2 mt-1" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-gray-600">Bank Name</label>
            <input type="text" value="ICICI BANK C/A NO. 027405001417 (JVM)" class="w-full border rounded px-3 py-2 mt-1" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-gray-600">Branch & IFSC Code</label>
            <input type="text" placeholder="Enter Branch & IFSC Code" class="w-full border rounded px-3 py-2 mt-1" />
          </div>
        </div>

        <div class="mt-6">
          <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Save Changes</button>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
